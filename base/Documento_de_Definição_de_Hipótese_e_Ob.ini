[Documento de Definição de Hipótese e Objetivos]
Descrição=Documento e template contendo orientações e critérios acerca da definição dos objetivos e hipóteses. As rúbricas de avaliação também servem como direcionamento na escrita do documento.

[Definição dos Objetivos e Hipóteses]
[Critérios]
[Excepcional]
Descrição=A pergunta de pesquisa e as contribuições estão relembradas de forma clara e sucinta. Os objetivos gerais e específicos estão bem definidos e relacionados à pergunta de pesquisa e às contribuições esperadas. As hipóteses são bem definidas, testáveis e mensuráveis, além de alinhadas aos objetivos, destacando como sua validação irá contribuir para a pesquisa. Utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
 - Pontuação=9 a 10 pts

[Adequado]
Descrição=A pergunta de pesquisa e as contribuições são discutidas, mas poderiam ser apresentadas de forma mais sucinta. Os objetivos gerais e específicos estão definidos, mas podem não estar totalmente claros e alinhados aos objetivos e contribuições esperadas. As hipóteses são parcialmente testáveis e mensuráveis, mas não está claro como seu alinhamento com a pesquisa será estabelecido. Utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
 - Pontuação=7 a 8.9 pts

[Insatisfatório]
Descrição=A questão de pesquisa e as contribuições não são relembradas de forma sucinta, sendo descritas de maneira superficial ou sem uma conexão clara com o que foi previamente definido. Embora os objetivos gerais e específicos sejam descritos, eles podem ser vagos ou não estarem completamente alinhados com a questão de pesquisa. As hipóteses podem estar mal definidas, não serem totalmente testáveis ou mensuráveis. Utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
 - Pontuação=4 a 6.9 pts

[Inadequado]
Descrição=A pergunta de pesquisa e contribuição não são relembradas, os objetivos gerais e específicos estão ausentes ou mal formulados. A hipótese é inexistente, imensurável ou vaga. Não utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
 - Pontuação=3.9 pts