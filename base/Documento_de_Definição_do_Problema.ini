Descrição=Documento e template contendo orientações e critérios acerca da definição do problema. As rúbricas de avaliação também servem como direcionamento na escrita do documento.

[Definição do Problema]
[Critérios]
[Excepcional]
Descrição=A definição do problema é clara, com uma descrição do contexto e dos problemas computacionais envolvidos. A pergunta de pesquisa está bem posicionada, e as contribuições esperadas são claramente delineadas. A narrativa estabelece uma breve discussão com o estado da arte, identificando lacunas e desafios relevantes para a pesquisa. Utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
Pontuação=9 a 10 pts

[Adequado]
Descrição=A definição do problema é clara, mas a contextualização ou descrição dos problemas computacionais poderia ser mais detalhada. A pergunta de pesquisa está bem formulada, mas a relação com o estado da arte poderia ser melhor discutida. As contribuições esperadas são apresentadas, mas sem maiores detalhamentos. Utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
Pontuação=7 a 8.9 pts

[Insatisfatório]
Descrição=A definição do problema é vaga ou incompleta, com falta de clareza sobre o contexto ou os problemas computacionais. A pergunta de pesquisa não está bem definida, ou a conexão com o estado da arte é fraca. Existe apenas uma vaga menção às contribuições esperadas. Utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
Pontuação=4 a 6.9 pts

[Inadequado]
Descrição=A definição do problema é confusa ou ausente, com pouca ou nenhuma contextualização. A pergunta de pesquisa é inexistente ou irrelevante. A relação com o estado da arte e as contribuições esperadas estão ausentes ou mal formuladas. Não utilizou o template LaTeX fornecido, mantendo sua padronização e normas.
Pontuação=3.9 pts
